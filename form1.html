<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1><b>REGISTRATION FORM</b></h1>
    <form>
        <h2><b>NAME</b></h2>
         <label for="name">First Name</label>
        <input type="text">

        <label for="name">Middle Name</label>
         <input type="text">

         <label for="name">Last Name</label>
         <input type="text">
          
         <h2><b>DOB</b></h2>
         <label for="name"></label>
         <input type="date" /><br>

         <h2><b>Email</b></h2>
         <label for="name"></label>
         <input type="email"><br>

         <h2><b>Password</b></h2>
         <label for="name"></label>
         <input type="password"><br>

         <h2><b>Country</b></h2>
         <label for="name"></label>
         <select>
            <option>India</option>
            <option>USA</option>
         </select>
         <h2><b>Sex</b></h2>
         <label for="name"></label>
        <input type="radio" name="Sex">Male<br>
        <input type="radio" name="Sex">Female<br>
        <input type="radio" name="Sex">Other<br>

        <h2><b>Course Name</b></h2>
        <label for="name"></label>
        <input type="radio" name="Course Name">BCA<br>
        <input type="radio" name="Course Name">BBA<br>

         <h2><b>Phone Number</b></h2>
         <label for="name"></label>
         <input type="tel"><br>

        <h2> <input type="checkbox">Accept Terms & Conditions</h2><br>

        <input type="Submit">
    </form>
</body>
</html>
