<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Grid</title>
    <style>
        .box-1{
            background-color: tomato;
            height: 100px;
            
        }
        .box-2{
            background-color: aqua;
            height:100px;
            
        }
        .box-3{
            background-color: blue; 
            height: 100px;
            
        }
        .box-4{
            background-color: blueviolet;
            height: 100px;
            
        }
        .box-5{
            background-color: brown;
            height: 100px;
            
        }
        .box-6{
            background-color: burlywood;
            height: 100px;
            
        }
        .box-7{
            background-color: cadetblue;
            height: 100px;
            
        }
        .box-8{
            background-color: chocolate;
            height: 100px;
            
    
        }
        .box-9{
            background-color: darkblue;
            height: 100px;
            
        }
        .box-10{
            background-color: darkgreen;
            height: 100px;
            
        }
        .box-11{
            background-color: darkorange;
            height: 100px;
            
        }
        .box-12{
            background-color: darkred;
            height: 100px;
            
        }
      </style>
  </head>

  <body>

    <div class="row">
        <div class="col-1 box-1"></div>
        <div class="col-1 box-2"></div>
        <div class="col-1 box-3"></div>
        <div class="col-1 box-4"></div>
        <div class="col-1 box-5"></div>
        <div class="col-1 box-6"></div>
        <div class="col-1 box-7"></div>
        <div class="col-1 box-8"></div>
        <div class="col-1 box-9"></div>
        <div class="col-1 box-10"></div>
        <div class="col-1 box-11"></div>
        <div class="col-1 box-12"></div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-md-6 box-1"></div>
        <div class="col-sm-4 col-md-6 box-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-3 box-5"></div>
        <div class="col-lg-3 box-4"></div>
        <div class="col-lg-6 box-3"></div>
    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
